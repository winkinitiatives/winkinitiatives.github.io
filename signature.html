<script>
    document.querySelectorAll('.gmail-link').forEach((link) => {
        const mailto = link.getAttribute('data-mailto');
        const email = encodeURIComponent(link.getAttribute('data-email') || '');
        const subject = encodeURIComponent(link.getAttribute('data-subject') || '');
        const body = encodeURIComponent(link.getAttribute('data-body') || '');

        const isIOS = /iP(hone|od|ad)/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);

        link.addEventListener('click', (event) => {
            event.preventDefault();

            const gmailWebUrl = link.getAttribute('href');
            const iosDeepLink = email ? `googlegmail:///co?to=${email}&subject=${subject}&body=${body}` : '';
            const androidIntent = email ? `intent://compose?to=${email}&subject=${subject}&body=${body}#Intent;scheme=mailto;package=com.google.android.gm;end` : '';

            const openInNewTab = (url) => {
                if (!url) {
                    return false;
                }
                const newWin = window.open(url, '_blank');
                if (newWin) {
                    newWin.opener = null;
                    return true;
                }
                return false;
            };

            const openFallback = (url) => {
                if (!url) {
                    return false;
                }
                const tempLink = document.createElement('a');
                tempLink.href = url;
                tempLink.target = '_blank';
                tempLink.rel = 'noopener';
                tempLink.style.display = 'none';
                document.body.appendChild(tempLink);
                tempLink.click();
                requestAnimationFrame(() => tempLink.remove());
                return true;
            };

            if (isAndroid && openInNewTab(androidIntent)) {
                return;
            }

            if (isIOS && openInNewTab(iosDeepLink)) {
                return;
            }

            if (openInNewTab(gmailWebUrl)) {
                return;
            }

            if (mailto) {
                openFallback(mailto);
            }
        });
    });
</script>
